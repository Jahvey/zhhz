<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Anonymous" />
    <meta name="keywords" content="众惠 互助 平台" />
    <meta name="description" content="欢迎来到众惠互助平台！"/>
    <meta property="og:title" content="众惠互助平台"/>
    <meta property="og:description" content="欢迎来到众惠互助平台！"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">

    <title>用户注册 - 众惠互助平台</title>

    <link href="__ADMINCSS__/style.css" rel="stylesheet">
    <link href="__ADMINCSS__/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="__ADMINJS__/html5shiv.js"></script>
    <script src="__ADMINJS__/respond.min.js"></script>
    <![endif]-->
</head>

<body class="sticky-header">

<section>
   <include file="Public:left"/>
    
    <!-- main content start-->
    <div class="main-content" >

        <include file="Public:top"/>
        

        <!--body wrapper start-->
        <section class="wrapper">
        <!-- page start-->

        <div class="row" style="min-height: 1100px;">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        注册信息
                    </header>
                    <div class="panel-body">
                        <form id="registerForm" role="form" method="post" action="<{:U('Userregister/register')}>">
                        	<div class="form-group">
                                <label for="repersonnumber">推荐人编号</label>
                                <input type="text" class="form-control" name="repersonnumber" value="<{$Think.session.ausernumber}>" placeholder="这里是推荐人编号" readonly>
                            </div>
                        	<div class="form-group">
                                <label for="usernumber">新用户编号</label>
                                <input type="text" class="form-control" name="usernumber" value="<{$usernumber}>" placeholder="这里是新用户编号" readonly>
                            </div>
                            <div class="form-group">
                                <label for="">用户名</label>
                                <input type="text" class="form-control" id="" name="username" placeholder="请输入您的用户名">
                            </div>
                            <div class="form-group">
                                <label for="password">用户密码</label>
                                <input type="password" class="form-control" id="password" value="z123456" name="password" placeholder="请输入您的密码">
                                <span class="help-block">* 默认密码：z123456</span>
                            </div>
                            <div class="form-group">
                                <label for="okpassword">确认密码</label>
                                <input type="password" class="form-control" id="okpassword" value="z123456" name="okpassword" placeholder="请再次输入密码">
                                <span class="help-block">* 默认密码：z123456</span>
                            </div>
                            <div class="form-group">
                                <label for="phonenumber">手机号码</label>
                                <input type="text" class="form-control" id="phonenumber" value="18888888888" name="phonenumber" placeholder="请输入您的手机号码">
                            </div>
                            <div class="form-group">
                                <label for="qq">QQ号码</label>
                                <input type="text" class="form-control" id="qq" name="qq" value="8888888888" placeholder="请输入您的QQ号码">
                            </div>
                            <div class="form-group">
                                <label for="weixin">微信号</label>
                                <input type="text" class="form-control" id="weixin" value="weixin123" name="weixin" placeholder="请输入您的微信号">
                            </div>
                            <div class="form-group">
                                <label for="zhifubao">支付宝</label>
                                <input type="text" class="form-control" id="zhifubao" value="zhifubao123" name="zhifubao" placeholder="请输入您的支付宝">
                            </div>
                            <div class="form-group">
                                <label for="qq">邮箱</label>
                                <input type="text" class="form-control" id="email" value="email@163.com" name="email" placeholder="请输入电子邮箱">
                            </div>
                            <a href="#" id="okclick" class="btn btn-primary">确认注册</a>
                        </form>

                    </div>
                </section>
            </div>

        </div>

        <!-- page end-->
        </section>
        <!--body wrapper end-->

        <!--footer section start-->
        <!--
        <footer>
            2016 &copy; AdminEx by ThemeBucket
        </footer>
        -->
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__ADMINJS__/jquery-2.2.1.min.js"></script>
<script src="__ADMINJS__/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__ADMINJS__/jquery-migrate-1.2.1.min.js"></script>
<script src="__ADMINJS__/bootstrap.min.js"></script>
<script src="__ADMINJS__/modernizr.min.js"></script>
<script src="__ADMINJS__/jquery.nicescroll.js"></script>

<!--common scripts for all pages-->
<script src="__ADMINJS__/scripts.js"></script>

<script>
    $(function() {
        $('#okclick').click(function() {
            $('#okclick').attr('disabled',"true");
            $("#registerForm").submit();
        });
    })
</script>

<script>var url = "<{:U('Home/Index/weixin')}>";</script>
<script src="__ADMINJS__/weixin.js"></script>

</body>
</html>
